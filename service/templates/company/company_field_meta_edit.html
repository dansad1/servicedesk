{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Редактировать поле компании</h2>
    <form method="post" id="companyFieldMetaForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Название поля:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_field_type">Тип поля:</label>
            {{ form.field_type }}
        </div>
        <div class="form-group">
            <label for="id_is_required">Обязательное:</label>
            {{ form.is_required }}
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#id_field_type').change(function() {
            var fieldType = $(this).val();
            $.ajax({
                url: "{% url 'get_default_value_widget' %}",  // Убедитесь, что этот URL определен правильно
                data: {
                    'field_type': fieldType
                },
                success: function(data) {
                    $('#default_value_container').html(data.widget);
                }
            });
        });
    });
</script>
{% endblock %}
