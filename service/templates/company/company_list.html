{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
  <h2 class="max-w-2xl m-auto text-center text-4xl p-10">Список компаний</h2>
  
  <table class="table ">
    <thead>
      <tr class="text-center">
        <th class="text-center">Компания</th>
        <th class="text-center">Адрес компании</th>
        <th class="text-center">Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for company in companies %}
        <tr class="text-center items-center  ">
          <td class=" text-center items-center align-middle"><a href="{% url 'company_edit' company.pk %}"><span class="badge text-bg-success px-8 py-2 hover:scale-110">{{ company.name }}</span></a></td>
          <td class="text-center items-center align-middle">{{ company.address }}</td>
          <td class="flex justify-evenly align-middle items-center text-center">
            <button onclick="window.location.href='{% url 'company_edit' company.pk %}'" class="btn btn-primary btn-sm" type="button">Редактировать</button>
            <form action="{% url 'company_delete' company.pk %}" class=" align-middle items-center text-center mb-0" method="post" style="display: inline;">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ request.path }}">
              <button type="submit" class="btn btn-danger btn-sm align-middle" onclick="return confirm('Вы уверены, что хотите удалить эту компанию?');">Удалить</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% if not companies %}
    <p>Компаний не найдено.</p>
  {% endif %}
  <button onclick="window.location.href='{% url 'create_company' %}'" class="btn btn-primary mt-2" type="button">Создать компанию</button>
</div>
{% endblock %}
