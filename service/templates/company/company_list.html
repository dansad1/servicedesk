{% extends "base.html" %}

{% block content %}
  <h2>Список компаний</h2>
  <a href="{% url 'create_company' %}">Создать компанию</a>
  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Адрес</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for company in companies %}
        <tr>
          <td><a href="{% url 'company_detail' company.pk %}">{{ company.name }}</a></td>
          <td>{{ company.address }}</td>
          <td>
            <a href="{% url 'company_edit' company.pk %}">Редактировать</a>
            <form action="{% url 'company_delete' company.pk %}" method="post" style="display: inline;">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ request.path }}">
              <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить эту компанию?');">Удалить</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% if not companies %}
    <p>Компаний не найдено.</p>
  {% endif %}
{% endblock %}
