{% extends "base.html" %}

{% block content %}
  <h2>Create a New Company</h2>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Company Name:</label>
      {{ form.name }}
    </div>

    <div class="form-group">
      <label for="{{ form.address.id_for_label }}">Company Address:</label>
      {{ form.address }}
    </div>

    <!-- Add more fields as necessary -->

    <button type="submit" class="btn btn-primary">Create Company</button>
  </form>

  <a href="{% url 'company_list' %}" class="btn btn-secondary">Back to Company List</a>
{% endblock %}
