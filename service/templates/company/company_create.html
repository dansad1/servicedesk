{% extends "base.html" %}

{% block content %}
<h2 class="m-auto max-w-2xl text-center p-10 text-5xl">Создание новой компании</h2>

<div class="container mt-5 max-w-6xl">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Создать компанию</button>
  </form>
</div>
{% endblock %}
