{% extends "base.html" %}

{% block content %}
  <h2>Редактировать профиль</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>
  <a href="{% if user.is_superuser %}{% url 'user_list' %}{% else %}{% url 'profile' %}{% endif %}">Назад к профилю</a>
{% endblock %}
