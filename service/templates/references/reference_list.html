{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4 text-center">{{ title }}</h2>
    <a href="{% url 'reference_create' %}" class="btn btn-success mb-3">Создать справочник</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for reference in references %}
            <tr>
                <td>{{ reference.id }}</td>
                <td>{{ reference.name }}</td>
                <td>{{ reference.description }}</td>
                <td>
                    <a href="{% url 'reference_edit' reference.id %}" class="btn btn-primary">Редактировать</a>
                    <a href="{% url 'reference_delete' reference.id %}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот справочник?');">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
