{% extends 'settings/settings_sidebar.html' %}

{% block settings_content %}
    <div class="settings-content">
        <h1>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} продолжительность приоритета</h1>
        <form method="post" class="priority-duration-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
{% endblock %}
