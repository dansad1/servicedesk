{% extends 'base.html' %}

{% block content %}
<h2>Status List</h2>
<a href="{% url 'create_status' %}">Create New Status</a>

<table>
  <tr>
    <th>Name</th>
    <th>Color</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  {% for status in statuses %}
  <tr>
    <td>{{ status.name }}</td>
    <td style="background-color:{{ status.color }};">{{ status.color }}</td>
    <td>{{ status.description }}</td>
    <td>
      <a href="{% url 'edit_status' status.id %}">Edit</a>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No statuses found.</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
