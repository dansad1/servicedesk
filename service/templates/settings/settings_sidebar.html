{% extends 'base.html' %}

{% block content %}
<div class="">
    <div class="sidebar">
        <h3 class="text-center p-10 text-2xl text-black">Настройки</h3>
        <ul class="nav flex-column text-center">
            <li class="nav-item"><button class="btn btn-link nav-link hover:underline hover:scale-110" onclick="location.href='{% url 'types_list' %}'">Типы заявок</button></li>
            <li class="nav-item"><button class="btn btn-link nav-link hover:underline hover:scale-110" onclick="location.href='{% url 'priority_list' %}'">Приоритеты заявок</button></li>
            <li class="nav-item"><button class="btn btn-link nav-link hover:underline hover:scale-110" onclick="location.href='{% url 'status_list' %}'">Список статусов</button></li>
            <li class="nav-item"><button class="btn btn-link nav-link hover:underline hover:scale-110" onclick="location.href='{% url 'status_transition' %}'">Переходы статусов</button></li>
            <li class="nav-item"><button class="btn btn-link nav-link hover:underline hover:scale-110" onclick="location.href='{% url 'email_settings' %}'">Настройки SMTP</button></li>
            <li class="nav-item"><button class="btn btn-link nav-link hover:underline hover:scale-110" onclick="location.href='{% url 'notification_overview' %}'">Обзор уведомлений</button></li>
            <li class="nav-item"><button class="btn btn-link nav-link hover:underline hover:scale-110" onclick="location.href='{% url 'standard_fields_list' %}'">Поля компаний</button></li>
            <li class="nav-item"><button class="btn btn-link nav-link hover:underline hover:scale-110" onclick="location.href='{% url 'reference_list' %}'">Справочники</button></li> <!-- Новый пункт -->
        </ul>
    </div>
    <div class="settings-content">
        {% block settings_content %}
        <!-- Содержимое настроек будет вставлено здесь -->
        {% endblock %}
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .sidebar {
        background-color: #f8f9fa; /* Светлый фон для sidebar */
        padding: 15px;
        width: 250px; /* Задаем ширину sidebar */
        min-height: 100vh; /* Полная высота */
    }

    .sidebar h3 {
        margin-bottom: 15px;
    }

    .sidebar .nav {
        list-style-type: none;
        padding: 0;
    }

    .sidebar .nav-item {
        margin-bottom: 5px;
    }

    .sidebar .nav-link.full-width {
        display: block;
        width: 100%; /* Кнопки на всю ширину сайдбара */
        text-align: left; /* Выравнивание текста по левому краю */
        padding: 10px; /* Отступ внутри кнопок */
        border-radius: 0; /* Убрать скругление */
        border: none; /* Убрать границу */
        background-color: transparent; /* Прозрачный фон */
        color: #007bff; /* Синий цвет текста, как у других кнопок */
    }

    .sidebar .nav-link.full-width:hover, .sidebar .nav-link.full-width:focus {
        color: #0056b3; /* Темно-синий цвет текста при наведении */
        background-color: #e9ecef; /* Светло-серый фон при наведении */
        text-decoration: none; /* Убрать подчеркивание текста */
    }

    .settings-content {
        padding-left: 270px; /* Отступ для основного контента */
    }
</style>
{% endblock %}
