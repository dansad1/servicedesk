{% extends 'base.html' %}
{% block content %}
    <h2>Список активов</h2>
    <!-- Ссылки на создание нового типа актива и создание нового актива -->
    <a href="{% url 'asset_type_create' %}" class="btn btn-primary">Создать новый тип актива</a>
    <a href="{% url 'create_asset' %}" class="btn btn-secondary">Создать новый актив</a>
    <!-- Ссылка на список типов активов -->
    <a href="{% url 'asset_type_list' %}" class="btn btn-info"> Типы активов</a>

    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Тип актива</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
                <tr>
                    <td>{{ asset.name }}</td>
                    <td>{{ asset.asset_type.name }}</td>
                    <td>
                        <a href="{% url 'edit_asset' asset.pk %}">Редактировать</a> |
                        <a href="{% url 'delete_asset' asset.pk %}">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
