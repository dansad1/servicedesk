{% extends "base.html" %}

{% block content %}
  <h2>Редактирование типа актива</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{% url 'asset_type_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
