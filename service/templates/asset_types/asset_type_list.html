{% extends "base.html" %}

{% block content %}
<h2>Список типов активов</h2>
<table class="table">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for asset_type in asset_types %}
        <tr>
            <td>{{ asset_type.name }}</td>
            <td>
                <a href="{% url 'asset_type_edit' pk=asset_type.pk %}">Редактировать</a>
                <a href="{% url 'asset_type_delete' pk=asset_type.pk %}" onclick="return confirm('Are you sure?');">Удалить</a>
                <!-- Ссылка для создания атрибута для каждого типа актива -->
                <a href="{% url 'attribute_create' asset_type_id=asset_type.id %}" class="btn btn-secondary">Создать атрибут</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'asset_type_create' %}" class="btn btn-primary">Добавить новый тип</a>
{% endblock %}
