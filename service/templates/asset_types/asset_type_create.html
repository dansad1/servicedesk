<!-- asset_type_create.html -->
{% extends "base.html" %}

{% block content %}
<h2>Создать новый тип актива</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Создать</button>
</form>

<!-- Кнопка для создания нового атрибута -->
<a href="{% url 'attribute_create' asset_type_id=asset_type.id %}" class="btn btn-secondary">Создать атрибут</a>

{% endblock %}
