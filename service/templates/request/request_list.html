{% extends "base.html" %}
{% block content %}
  <h2>Список заявок</h2>

  {% if user.is_superuser %}
    <ul>
      {% for request_instance in requests %}
        <li>
          <a href="{% url 'request_detail' request_instance.pk %}">{{ request_instance.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>У вас нет прав на просмотр списка заявок.</p>
  {% endif %}

  <a href="{% url 'home' %}">На главную</a>
{% endblock %}
