{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
  <h2>Список заявок</h2>
  <ul>
    {% for request in requests %}
  <li>
    <a href="{% if request|can_edit_request:user %}{% url 'request_update' request.pk %}{% else %}{% url 'request_detail' request.pk %}{% endif %}">
      {{ request.title }}
    </a>
  </li>
{% endfor %}
  </ul>
{% endblock %}
