<!DOCTYPE html>
<html>
<head>
    <title>Список заявок</title>
</head>
<body>
    <h2>Список заявок</h2>
    <ul>
        {% for request in requests %}
            <li><a href="{% url 'request_detail' request.id %}">{{ request.title }}</a></li>
        {% empty %}
            <p>Заявок пока нет.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'profile' %}">Назад в профиль</a>
</body>
</html>
