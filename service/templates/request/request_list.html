{% extends 'base.html' %}

{% block content %}
  <h1>Request List</h1>
  <ul>
    {% for request in requests %}
      <li>
        <h2>{{ request.title }}</h2>
        <p>{{ request.description }}</p>
        <a href="{% url 'request_update' pk=request.pk %}">Edit Request</a>
      </li>
    {% empty %}
      <li>No requests available.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_request' %}">Create New Request</a>
{% endblock %}
