{% extends "base.html" %}

{% block content %}
  <h2>Создать новую заявку</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Создать</button>
  </form>
  <a href="{% url 'request_list' %}" class="btn btn-secondary">Вернуться к списку заявок</a>
{% endblock %}
