{% extends "base.html" %}
{% block content %}
  <h2>Редактировать заявку: {{ request_instance.title }}</h2>

  {% if can_edit %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сохранить</button>
    </form>
  {% else %}
    <p>У вас нет прав на редактирование этой заявки.</p>
  {% endif %}

  <a href="{% url 'request_detail' request_instance.pk %}">Назад к заявке</a>
{% endblock %}
