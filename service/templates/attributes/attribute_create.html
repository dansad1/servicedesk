{% extends "base.html" %}

{% block content %}
  <h2 class="m-auto max-w-4xl p-10 text-4xl text-center">Создание нового атрибута для "{{ asset_type.name }}"</h2>
  <div class="m-auto max-w-2xl bg-slate-200 rounded-lg p-10">
    <form method="post">
      {% csrf_token %}
      
      <div>
        Название атрибута:
        {{form.name}}
      </div>

      <div>
        Тип атрибута:
        {{form.attribute_type}}
      </div>

      <button type="submit" class="btn btn-success">Создать атрибут</button>
    </form>
  </div>
  
{% endblock %}
